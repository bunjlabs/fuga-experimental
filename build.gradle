plugins {
    id 'java'
    id 'java-library'
}

group 'com.bunjlabs.fuga'
version '0.1-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    api 'com.bunjlabs.fuga:fuga-common:0.8.1'
    api 'com.bunjlabs.fuga:fuga-context:0.8.1'
    api 'com.bunjlabs.fuga:fuga-inject:0.8.1'
    api 'com.bunjlabs.fuga:fuga-settings:0.8.1'
    api 'com.bunjlabs.fuga:fuga-logging:0.8.1'
    api 'io.netty:netty-all:4.1.41.Final'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.6.0')
}
